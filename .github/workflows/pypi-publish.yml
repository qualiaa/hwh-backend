name: Publish to PyPi

on:
  workflow_dispatch:
    inputs:
      confirm_release:
        description: 'Confirm publishing to PyPI (yes/no)'
        required: true
        default: 'no'
        type: string

jobs:
  verify-release:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_release == 'yes'
    
    steps:
    - name: Check for release tag
      run: |
        if [[ -z "${{ github.ref_name }}" || ! "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
          echo "Error: This workflow must be run on a release tag (e.g., v1.0.0)"
          exit 1
        fi
  
  publish:
    needs: verify-release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        pip install -e .[test]
    
    - name: Run tests
      run: |
        python -m pytest
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check distribution
      run: |
        twine check dist/*
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
